{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>登陆界面</h2>
        <form action="" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>用户名：</td>
                        <td>{{ macros.input('username')}}</td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td>{{ macros.input('password',type='password')}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>{{ macros.input(value='提交',type='submit')}}</td>
                    </tr>
                </tbody>
            </table>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
</body>
</html>
