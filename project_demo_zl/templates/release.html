{% extends "base.html" %}

{% block title %}发布{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/release.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发布资源</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" class="form-control" name="title">
            </div>
            <div class="form-group">
                <textarea name="content" cols="30" rows="10" class="form-control" placeholder="请输入资源的描述"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
